<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/3be207c407.js" crossorigin="anonymous"></script>
    <!-- StyleSheet -->
    <link rel="stylesheet" href="styles/style.css">
    <title>Music-Box</title>
</head>

<body>

    <!-- Start of Header -->
    <header> </header>
    <!-- End of Header -->

    <!-- Start of Main Content -->
    <main class="container">

        <!-- Start of Side Menu -->
        <aside class="aside-container">
            <div class="logo">
                <i class="fas fa-headphones-alt"></i>
                <h3>
                    <span id="logo-club">Music</span>Club
                </h3>
            </div>
            <div class="side-menu">
                <div class="menu-option">
                    <i class="fas fa-rocket"></i>
                    <p>Discover</p>
                </div>
                <div class="menu-option">
                    <i class="fas fa-music"></i>
                    <p>Songs</p>
                </div>
                <div class="menu-option">
                    <i class="fas fa-compact-disc"></i>
                    <p>Albums</p>
                </div>
                <div class="menu-option">
                    <i class="fas fa-user-alt"></i>
                    <p>Artists</p>
                </div>
                <div class="menu-option">
                    <i class="fab fa-youtube"></i>
                    <p>YouTube</p>
                </div>

                <div class="menu-title">
                    <p>My Tracks</p>
                </div>

                <div class="menu-option">
                    <i class="far fa-thumbs-up"></i>
                    <p>Favourite</p>
                </div>
                <div class="menu-option">
                    <i class="fas fa-history"></i>
                    <p>Recent History</p>
                </div>
                <div class="menu-option">
                    <i class="fas fa-download"></i>
                    <p>Dowload Items</p>
                </div>
                <div class="menu-option">
                    <i class="far fa-folder-open"></i>
                    <p>Local Files</p>
                </div>

                <div class="menu-title" id="playlist">
                    <p>Playlist</p>
                    <i class="fas fa-plus-circle"></i>
                </div>

                <div class="menu-option">
                    <i class="fas fa-play"></i>
                    <p>Bangla</p>
                </div>
                <div class="menu-option">
                    <i class="fas fa-play"></i>
                    <p>English</p>
                </div>
                <div class="menu-option">
                    <i class="fas fa-play"></i>
                    <p>My Style</p>
                </div>
                <div class="menu-option">
                    <i class="fas fa-play"></i>
                    <p>Hindi</p>
                </div>
            </div>
        </aside>
        <!-- End of Side Menu -->

        <!-- Start of Navbar -->
        <nav class="navbar">
            <div class="search">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="Search Your Entertainment" name="search" id="searchbar">
            </div>
            <div class="nav-option">
                <i class="fas fa-tv"></i>
            </div>
            <div class="nav-option">
                <i class="fas fa-podcast"></i>
            </div>
            <div class="nav-option">
                <i class="far fa-bell"></i>
            </div>
            <div class="profile">
                <div id="profile-img">
                    <img src="images/image/profile.JPG" alt="">
                </div>
                <article>
                    <p>D. Bhowmik</p>
                    <i class="fas fa-crown premium"><span class="premium">Premium</span></i>

                </article>
            </div>
        </nav>
        <!-- End of Navbar -->

        <!-- Start of Trending Song Section -->
        <section></section>
        <!-- End of Trending Song Section -->

        <!-- Start of Tracks Section -->
        <section>
            <!-- Start of Feature Tracks Section -->
            <div></div>
            <!-- End of Feature Tracks Section -->

            <!-- Start of Top Tracks Section -->
            <div></div>
            <!-- End of Top Tracks Section -->
        </section>
        <!-- End of Tracks Section -->

    </main>
    <!-- End of Main Content -->

    <!-- Start of Footer -->
    <footer></footer>
    <!-- End of Footer -->

</body>

</html>
